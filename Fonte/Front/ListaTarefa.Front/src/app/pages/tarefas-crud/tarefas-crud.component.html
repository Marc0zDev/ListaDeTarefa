<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" style="padding-bottom: 10px;">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span >Ações</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="row">
                        <div class="col-lg-3">
                            <mat-form-field appearance="outline">
                                <mat-label class=" col-form-label" >Titulo Tarefa</mat-label>
                                <input matInput [(ngModel)]="tarefaFilter.titulo" type="text">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-3 kt-margin-bottom-20-mobile">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-select placeholder="Status Tarefa" [(ngModel)]="tarefaFilter.status">
                                    <mat-option *ngFor="let option of statusOptions" [value]="option.value">
                                        {{ option.label }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-1">
                            <button mat-button (click)="filter()" class="botãoTela" mat-raised-button
                                color="primary" type="button">
                                <span >Filtar</span>
                            </button>
                        </div>
                        <div class="col-lg-1">
                            <button mat-button (click)="limparFiltros()" class="botãoTela" mat-raised-button
                                color="default" type="button">
                                <span >Limpar</span>
                            </button>
                        </div>
                        <div class="col-lg-2">
                            <button mat-raised-button color="primary" (click)="openCreateDialog()">Criar Tarefa</button>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    
    
    <div class="row" style="margin-top: 2%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo da Tarefa </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Descrição">
                <th mat-header-cell *matHeaderCellDef> Descrição da Tarefa </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="DatadeVencimento">
                <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
                <td mat-cell *matCellDef="let element"> {{ element.dataVencimento | date:'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status === 1" class="badge rounded-pill bg-danger">Pendente</span> 
                    <span *ngIf="element.status === 2" class="badge rounded-pill bg-primary">Em Andamento</span> 
                    <span *ngIf="element.status === 3" class="badge rounded-pill bg-secondary">Concluida</span> 
                    </td>
            </ng-container>

            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="openEditDialog(element)">Editar</button>
                    <button mat-raised-button color="accent" style="margin-left: 1%;" (click)="openDeleteDialog(element)">Excluir</button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" [length]="paginator.length"
             (page)="onPageChange($event)"
             showFirstLastButtons
             aria-label="Selecione a quantidade de elementos">
</mat-paginator>

    </div>
</div>
